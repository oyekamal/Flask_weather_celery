version: '3.8'

services:
  web:
    build: ./services/web
    command: python manage.py run -h 0.0.0.0
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
      - redis
    links:
      - redis

  redis:
    restart: always
    image: redis:latest
    expose:
      - 6379

  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=hello_flask
      - POSTGRES_PASSWORD=hello_flask
      - POSTGRES_DB=hello_flask_dev

  worker:
    build: ./services/web
    command: project/celery -A __init__.celery worker --loglevel=info
    links:
      - redis
    depends_on:
      - redis

volumes:
  postgres_data: